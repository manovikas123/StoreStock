<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateStock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
</head>
<body class="create-stock1-page">

<div th:replace="layout :: header"></div>

<div class="middle" th:fragment="content">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex gap-4 flex-wrap">
        <form th:action="@{/store/createitem}" method="get">
            <button class= "btn btn-custom w-100">Create Item</button>
        </form>
        <form th:action="@{/store/createBrandAndPQ}" method="get">
        <button class= "btn btn-custom w-100">Create Brand</button>
        </form>
        <form th:action="@{/store/createstock1/createPriceAndQuantity}" method="get">
        <button class= "btn btn-custom w-100">Create Price And Quantity</button>
        </form>

    </div>
</div>
</div>

</body>
</html>
