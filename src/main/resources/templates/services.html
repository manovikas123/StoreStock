<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi MStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
</head>
<body class="services-page">
<div th:replace="layout :: header"></div>
<div class="middle" th:fragment="content">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="d-flex gap-4 flex-wrap">

            <form th:action="@{/store/createstock1}" method="get">
                <button class= "btn btn-custom w-100">Create Stock</button>
            </form>


            <form th:action="@{/delete/deletestock}" method="get">
                <button class= "btn btn-custom w-100">Delete Stock</button>
            </form>


            <form th:action="@{/updatedelete/sale}" method="get">
                <button class= "btn btn-custom w-100">Sale</button>
            </form>




            <form th:action="@{/list/listpage}" method="get">
                <button class= "btn btn-custom w-100">List of Stock</button>
            </form>

            <form th:action="@{/employee/emppage}" method="get">
                <button class= "btn btn-custom w-100">Employee</button>
            </form>

           </div>
    </div>
</div>
</body>
</html>
