<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
</head>
<body>
<div th:replace="layout :: header"></div>

<div class="middle" th:fragment="content">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h1 class="text-center mb-4" style="font-size: 32px;">Create Item</h1>
            <form th:action="@{/employee/save}" th:object="${employeeDto}" method="POST">

                <div class="mb-3">
                    <label class="form-label">First Name:</label>
                    <input type="text" name="firstName" class="form-control" th:field="*{firstName}" placeholder="First Name" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Last Name:</label>
                    <input type="text" name="lastName" class="form-control" th:field="*{lastName}" placeholder="Last Name" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" th:field="*{email}" placeholder="Email" required/>
                </div>

                <p th:if="${errorMessage}" class="text-danger fw-bold" th:text="${errorMessage}"></p>

                <div class="mb-3">
                    <label class="form-label">Role:</label>
                    <select class="form-select" th:field="*{role}" required>
                        <option th:value="ROLE_OWNER">Owner</option>
                        <option th:value="ROLE_MANAGER">Manager</option>
                        <option th:value="ROLE_EMPLOYEE">Employee</option>   </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <input type="text" name="username" class="form-control" th:field="*{username}" placeholder="Username" required/>
                </div>

                <p th:if="${errorMessage}" class="text-danger fw-bold" th:text="${errorMessage}"></p>

                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" th:field="*{password}" placeholder="Password" required/>
                </div>

                <button type="submit" class="btn btn-custom">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
