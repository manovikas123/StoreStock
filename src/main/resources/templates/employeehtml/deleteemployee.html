<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
</head>
<body>
<div th:replace="~{layout :: header}"></div>  <!-- Fix Thymeleaf fragment syntax -->

<div class="middle">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h1 class="text-center mb-4" style="font-size: 32px;">Delete Employee</h1>

            <form th:action="@{/employee/deleteemp}" th:object="${employeeDTO}" method="post">
                <div class="mb-3">
                    <label class="form-label">Select Employee:</label>
                    <select class="form-select" th:field="*{username}" required>
                        <option value="">Select an employee</option>
                        <option th:each="item : ${emplist}" th:value="${item.username}" th:text="${item.username}"></option>

                    </select>
                </div>

                <p th:if="${errorMessage}" class="text-danger fw-bold" th:text="${errorMessage}"></p>

                <button type="submit" class="btn btn-danger">Delete</button>
            </form>

            <div  class="d-flex justify-content-center mt-3 gap-3">
                <a th:href="@{/employee/delete}" class="btn btn-secondary">Delete Another Stock</a>
                <a th:href="@{/employee/emppage}" class="btn btn-custom-light">Go Back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
