
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> total stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
</head>
<body>
<div th:insert="~{layout :: header}"></div>
<div class="middle" th:fragment="content">
    <div class="container d-flex justify-content-center align-items-center vh-100">

        <div class="container mt-5">
            <h1 class="text-center mb-4" style="font-size: 32px;"> Total Stock</h1>

            <div class="table-responsive"> <!-- This makes the table scrollable if it's too big -->
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Username</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="stock : ${employeelist}">
                        <td th:text="${stock.firstName}"></td>
                        <td th:text="${stock.lastName}"></td>
                        <td th:text="${stock.Email}"></td>
                        <td th:text="${stock.role}"></td>
                        <td th:text="${stock.username}"></td>
                    </tr>
                    </tbody>
                </table>


                <div  class="d-flex justify-content-center mt-3 gap-3">

                    <a th:href="@{/employee/emppage}" class="btn btn-custom-light">Go Back</a>
                </div>

            </div>
        </div>

    </div>
</div>
</body>
</html>
