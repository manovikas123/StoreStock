<body class="delete-stock1-page">

<div th:replace="layout :: header"></div>
<div class="middle" th:fragment="content">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="d-flex gap-4 flex-wrap">
            <form th:action="@{/updatedelete/update}" method="get">
                <button class= "btn btn-custom w-100">Update Stock</button>
            </form>
            <form th:action="@{/updatedelete/reduce}" method="get">
                <button class= "btn btn-custom w-100">remove stock</button>
            </form>
            <form th:action="@{/updatedelete/avail}" method="get">

            </form>

        </div>
    </div>
</div>
